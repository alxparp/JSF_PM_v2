<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/pm_template.xhtml">
            <ui:define name="title">
                #{msg.backlog}
            </ui:define>

            <ui:define name="workplace_header">

                <div class="workplace_header">
                    <h2>#{msg.sprint}</h2>
                    <h:form>
                        <h:commandLink class="close" action="/pages/sprints.xhtml">X</h:commandLink>
                    </h:form>
                </div>

            </ui:define>

            <ui:define name="content">
                <h:form id="sortable_list">
                    <div class="ext_task ext_sprint">


                        <p>#{msg.name}</p> 
                        <h:inputText value="#{sprintController.name}">

                        </h:inputText>

                        <p>#{msg.start_date}</p> 
                        <h:inputText t:type="date" t:min="2016-12-31" value="#{sprintController.startDate}">
                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                        </h:inputText>

                        <p>#{msg.end_date}</p>
                        <h:inputText t:type="date" t:min="2016-12-31" value="#{sprintController.endDate}">
                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                        </h:inputText>



                        <div style="clear: both;"></div>
                    </div>
                    <div class="comments sprint_select_task">
                        <p>#{msg.select_tasks}</p>
                        <ul class="backlog_list" id="sortable">

                            <ui:repeat value="#{taskController.currentTaskListWithoutPager}" var="se">
                                <li class="sprints_class">
                                    <h:selectBooleanCheckbox value="#{se.edit}" /> #{se.name}
                                </li>
                            </ui:repeat>


                        </ul>
                    </div>
                    <h:commandButton value="#{msg.start_iteration}" action="#{sprintController.newSprint()}" styleClass="delete_button_task create_task start_sprint_button">

                    </h:commandButton>
                </h:form>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
