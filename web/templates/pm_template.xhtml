<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><ui:insert name="title" /></title>
        <h:outputStylesheet library="css" name="reset.css" />
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputStylesheet library="css" name="workplace.css" />
        <h:outputScript library="js" name="jquery.js" />
        <h:outputScript library="js" name="jquery-ui.js" /> 
        <h:outputScript library="js" name="library.js" />
        <h:outputScript library="js" name="sortscript.js" />
        
    </h:head>
    <h:body>
        <f:view locale="#{localeChanger.currentLocale}" />
        <div id="loading_wrapper">
            <p>#{msg.loading}...</p>
        </div>
        
        <ui:insert name="header">
            <ui:include src="/templates/header.xhtml"/>
        </ui:insert>  

        <div id="workplace">
            <ui:insert name="workplace">
                <ui:insert name="workplace_header" />
                <ui:insert name="content" />
                <div class="pager">

                    <h:panelGroup id="pages2" layout="block"> 
                        <ui:insert name="paginator"/> 
                    </h:panelGroup>

                </div>
            </ui:insert>
        </div>



    </h:body>
</html>
