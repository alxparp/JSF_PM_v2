<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/pm_template.xhtml">
            <ui:define name="title">
                #{msg.backlog}
            </ui:define>

            <ui:define name="workplace_header">

                <div class="workplace_header">
                    <h2>#{msg.calendar}</h2>
                    <h:form>
                        <h:commandLink class="close" action="/pages/boards.xhtml">X</h:commandLink>
                    </h:form>
                </div>

            </ui:define>

            <ui:define name="content">
                <h:panelGroup id="sortable_list" >
                    <div class="calendarContent">
                        <ui:repeat value="#{calendarController.calendarList}" var="calendar">
                            <div class="calendarDate">
                                <div class="calendarDay">#{calendar.day}</div>
                                <div class="calendarGroupTask">
                                    <ui:repeat value="#{calendar.taskList}" var="task">
                                        <div class="calendarTask">
                                            <h:form>
                                                <h:commandLink styleClass="taskLink" action="#{taskController.goToStory()}" value="#{task.name}">
                                                    <f:param name="task_id" value="#{task.id}" />
                                                </h:commandLink>
                                            </h:form>
                                        </div>
                                    </ui:repeat>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
