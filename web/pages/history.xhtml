<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/pm_template.xhtml">
            <ui:define name="title">
                #{msg.boards}
            </ui:define>

            <ui:define name="workplace_header">

                <div class="workplace_header">
                    <h2>#{msg.history}</h2>

                </div>

            </ui:define>

            <ui:define name="content">
                <div class="content">
<!--                    <h:panelGrid style="width: 100%" columns="3" border="1" class="history_info">
                        <h:outputLabel value="Дата" />
                        <h:outputLabel value="Учасник" />
                        <h:outputLabel value="Действие" />-->
                    <table style="width: 100%" border="1" class="history_info">
                        <tr>
                            <th>Дата</th>
                            <th>Учасник</th>
                            <th>Действие</th>
                        </tr>

                        <ui:repeat id="sortable_list" value="#{historyController.currentHistories}" var="history">
                            <tr>
                                <td>#{history.datetime}</td>
                                <td>#{history.participant}</td>
                                <td>#{history.description}</td>
                            </tr>
                        </ui:repeat>
                    </table>
                    <!--</h:panelGrid>-->
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
